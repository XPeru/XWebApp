<xwebapp-nav-bar almacenes=1></xwebapp-nav-bar>

<div class="col-md-12">
    <table ng-table="almacenesTable" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Id</th>
			<th>Fecha de creacion</th>
			<th>Fecha de ultima edicion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="almacen in $data.Almacenes">
            <td>{{almacen.ID_ALM}}</td>
            <td>{{almacen.CRT_TIM|date:'medium'}}</td>
            <td>{{almacen.UPD_TIM|date:'medium'}}</td>
            <td><a ng-click="openModal('edit', almacen)" class="btn btn-small btn-primary">Editar</a></td>
            <td><a ng-click="openModal('delete', almacen)" class="btn btn-small btn-danger">Borrar</a></td>
        </tr>
        </tbody>
    </table>
    <button ng-click="openModal('create', null)" class="btn btn-small hvr-fade">Crear almacen</button>
</div>
