<xwebapp-nav-bar articulos=1></xwebapp-nav-bar>

<div class="col-md-12">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Buscar" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table ng-table="articulosTable" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Descripcion</th>
            <th>Unidad</th>
            <th>Valor de reposicion</th>
			<th>Precio unitario</th>
			<th>Fecha de creacion</th>
			<th>Fecha de ultima edicion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="articulo in $data.Articulos">
            <td>{{articulo.ID_ART}}</td>
            <td>{{articulo.DESC}}</td>
            <td>{{articulo.CANT_MED}}</td>
            <td>{{articulo.VAL_REP}}</td>
            <td>{{articulo.PR_UNIT}}</td>
            <td>{{articulo.CRT_TIM|date:'medium'}}</td>
            <td>{{articulo.UPD_TIM|date:'medium'}}</td>
            <td><a ng-click="openModal('edit', articulo)" class="btn btn-small btn-primary">Editar</a></td>
            <td><a ng-click="openModal('delete', articulo)" class="btn btn-small btn-danger">Borrar</a></td>
        </tr>
        </tbody>
    </table>
    <button ng-click="openModal('create', null)" class="btn btn-small hvr-fade">Crear articulo</button>
</div>
