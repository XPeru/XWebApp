<div class="modal-header">
    <h3 class="modal-title">Eliminando articulo</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar al articulo?</p>
  <p>{{selected_articulo.ART_SEQ}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deleteArticulo(selected_articulo)">Si</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
