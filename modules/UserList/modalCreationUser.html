<div class="modal-header">
    <h3 class="modal-title">Nuevo Usuario</h3>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label for="email_modal">Correo electronico</label>
        <input type="email" class="form-control" id="email_modal" ng-model="user_created.email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password_modal">Password</label>
        <input type="password" class="form-control" id="password_modal" ng-model="user_created.password" placeholder="Password">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createUser(user_created)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
