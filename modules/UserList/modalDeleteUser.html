<div class="modal-header">
    <h3 class="modal-title">Eliminando usuario</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar al usuario?</p>
  <p>{{selected_user.user_email}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deleteUser(selected_user)">Si</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
