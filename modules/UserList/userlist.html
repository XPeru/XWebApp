<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.user_email }}</td>
            <td>{{ user.user_email }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteUser(user.user_email)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <button ng-click="createNewUser()" class="btn btn-small">Create New User</button>
    <!-- <a ng-click="createNewUser()" class="btn btn-small">create new user</a> -->
    <!-- <button class="btn btn-small">Create New User</button> -->
</div>
