<div class="modal-header">
    <h3 class="modal-title">Editando Usuario</h3>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label for="email_modal">Correo electronico</label>
        <input type="text" class="form-control" id="email_modal" ng-model="selected_user.user_email" placeholder="{{selected_user.user_email}}">
      </div>
      <div class="form-group">
        <label for="password_modal">Password</label>
        <input type="text" class="form-control" id="password_modal" ng-model="selected_user.user_password" placeholder="{{selected_user.user_password}}">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="updateUser(selected_user)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
