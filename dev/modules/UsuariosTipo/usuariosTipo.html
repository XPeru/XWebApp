<div class="row">
    <table ng-table="usuariosTipoTable" class="table">
        <thead>
        <tr>
            <th style="max-width: 50px">Id</th>
            <th style="max-width: 200px">Tipo</th>
            <th style="max-width: 20px"></th>
            <th style="max-width: 20px"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tipoUsuario in $data.TiposUsuario" ng-click="setSelected(tipoUsuario.ID_TIPO_USUARIO)"
            ng-class="{selected: tipoUsuario.ID_TIPO_USUARIO === idSelectedTipoUsuario}">
            <td style="max-width: 50px">{{tipoUsuario.ID_TIPO_USUARIO}}</td>
            <td style="max-width: 50px">{{tipoUsuario.TIPO}}</td>
            <td style="width:20px">
                <button ng-if="tipoUsuario.ID_TIPO_USUARIO === idSelectedTipoUsuario"
                    ng-click="openModalTipoUsuario('edit', tipoUsuario)"
                    class="btn btn-small btn-primary">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
            </td>
            <td style="width:20px">
                <button ng-if="tipoUsuario.ID_TIPO_USUARIO === idSelectedTipoUsuario"
                    ng-click="openModalTipoUsuario('delete', tipoUsuario)"
                    class="btn btn-small btn-danger">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <button ng-click="openModalTipoUsuario('create', null)"
            class="btn btn-small hvr-fade">
            Crear Tipo Usuario <span><i class="glyphicon glyphicon-plus"></i></span>
    </button>
     <button ng-click="watchPDF()"
                    class="btn btn-small hvr-fade" ng-if="idSelectedTipoUsuario!=null">
                    PDF <span><i class="glyphicon glyphicon-plus"></i></span>
    </button>
</div>
