<div class="panel panel-default panel-primary">
    <div class="panel-heading clearfix">
        <h3 class="panel-title">Tipos de usuario</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table ng-table="usuariosTipoCtrl.usuariosTipoTable" class="table">
                <thead>
                    <tr>
                        <th>
                            <a ng-click="usuariosTipoCtrl.setType('ID_TIPO_USUARIO')">
                                Id
                                <span ng-show="usuariosTipoCtrl.sortType == 'ID_TIPO_USUARIO' && !usuariosTipoCtrl.sortReverse"
                                        class="fa fa-caret-down"></span>
                                <span ng-show="usuariosTipoCtrl.sortType == 'ID_TIPO_USUARIO' && usuariosTipoCtrl.sortReverse"
                                        class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="usuariosTipoCtrl.setType('TIPO')">
                                Tipo
                                <span ng-show="usuariosTipoCtrl.sortType == 'TIPO' && !usuariosTipoCtrl.sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="usuariosTipoCtrl.sortType == 'TIPO' && usuariosTipoCtrl.sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tipoUsuario in usuariosTipoCtrl.usuariosTipoData.TiposUsuario |
                                    orderBy:usuariosTipoCtrl.sortType:usuariosTipoCtrl.sortReverse"
                        ng-click="usuariosTipoCtrl.setSelected(tipoUsuario.ID_TIPO_USUARIO)"
                        ng-class="{info: tipoUsuario.ID_TIPO_USUARIO === usuariosTipoCtrl.idSelectedTipoUsuario}">
                        <td>{{tipoUsuario.ID_TIPO_USUARIO}}</td>
                        <td>{{tipoUsuario.TIPO}}</td>
                        <td style="width:60px">
                            <button ng-if="tipoUsuario.ID_TIPO_USUARIO === usuariosTipoCtrl.idSelectedTipoUsuario"
                                ng-click="usuariosTipoCtrl.openModalTipoUsuario('edit', tipoUsuario)"
                                class="btn btn-small btn-primary">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </td>
                        <td style="width:60px">
                            <button ng-if="tipoUsuario.ID_TIPO_USUARIO === usuariosTipoCtrl.idSelectedTipoUsuario"
                                ng-click="usuariosTipoCtrl.openModalTipoUsuario('delete', tipoUsuario)"
                                class="btn btn-small btn-danger">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<button ng-click="usuariosTipoCtrl.openModalTipoUsuario('create', null)"
    class="btn btn-small">
    Crear Tipo Usuario <span><i class="glyphicon glyphicon-plus"></i></span>
</button>
<button ng-click="usuariosTipoCtrl.watchPDF()" class="btn btn-small btn-danger pull-right" ng-if="usuariosTipoCtrl.idSelectedTipoUsuario!=null">
            PDF <span><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>
</button>
