<div class="modal-header">
	<h3 class="modal-title">Eliminando Tipo Usuario</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar este tipo de usuario?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary"
			type="button"
			ng-click="modalUsuarioTipoCtrl.deleteTipoUsuario(modalUsuarioTipoCtrl.selected_tipo_usuario)">
		Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalUsuarioTipoCtrl.cancel()">
		No
	</button>
</div>
