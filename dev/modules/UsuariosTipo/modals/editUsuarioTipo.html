<div class="modal-header">
	<h3 class="modal-title">Editando Tipo de Usuario</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="descripcion_tipo">Descripcion</label>
			<input type="text"
					class="form-control"
					id="descripcion_tipo"
					ng-model="modalUsuarioTipoCtrl.selected_tipo_usuario.TIPO"
					placeholder="{{modalUsuarioTipoCtrl.selected_tipo_usuario.TIPO}}">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalUsuarioTipoCtrl.updateTipoUsuario(modalUsuarioTipoCtrl.selected_tipo_usuario)">
		Editar <i class="fa fa-check" aria-hidden="true"></i>
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalUsuarioTipoCtrl.cancel()">
		Cancelar <i class="fa fa-times" aria-hidden="true"></i>
	</button>
</div>
