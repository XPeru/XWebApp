<div class="modal-header">
    <h3 class="modal-title">Nuevo Tipo Usuario</h3>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label for="tipo_usuario">Tipo</label>
        <input type="text" class="form-control" id="tipo_usuario" ng-model="tipo_usuario_created.TIPO" placeholder="Descripcion">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createTipoUsuario(tipo_usuario_created)">Crear</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
</div>
