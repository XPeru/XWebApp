<div class="modal-header">
	<h3 class="modal-title">Nuevo Tipo Usuario</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
		<label for="tipo_usuario">Tipo</label>
		<input type="text"
				class="form-control"
				id="tipo_usuario"
				ng-model="modalUsuarioTipoCtrl.tipo_usuario_created.TIPO"
				placeholder="Descripcion">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalUsuarioTipoCtrl.createTipoUsuario(modalUsuarioTipoCtrl.tipo_usuario_created)">
		Crear <i class="fa fa-check" aria-hidden="true"></i>
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalUsuarioTipoCtrl.cancel()">
		Cancelar <i class="fa fa-times" aria-hidden="true"></i>
	</button>
</div>
