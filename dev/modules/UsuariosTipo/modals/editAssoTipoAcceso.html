<div class="modal-header">
	<h3 class="modal-title">Editando accesos para {{modalAssoTipoAccesoCtrl.selectedTipoUsuario.TIPO}}</h3>
</div>
<div class="modal-body">
	<div class="panel-body">
		<div id="gridAssoTipoAcceso" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection class="grid">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalAssoTipoAccesoCtrl.updateAsso()">
		Editar <i class="fa fa-check" aria-hidden="true"></i>
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalAssoTipoAccesoCtrl.cancel()">
		Cancelar <i class="fa fa-times" aria-hidden="true"></i>
	</button>
</div>
