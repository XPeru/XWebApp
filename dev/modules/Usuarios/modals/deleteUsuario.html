<div class="modal-header">
	<h3 class="modal-title">Eliminando usuario</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar al usuario?</p>
	<p>{{modalUsuarioCtrl.selected_user.NOMBRE}} {{modalUsuarioCtrl.selected_user.APELLIDOS}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalUsuarioCtrl.deleteUsuario(modalUsuarioCtrl.selected_user)">Si</button>
	<button class="btn btn-danger" type="button" ng-click="modalUsuarioCtrl.cancel()">No</button>
</div>
