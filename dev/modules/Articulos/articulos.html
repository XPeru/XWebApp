<div class="panel panel-default panel-primary">
    <div class="panel-heading clearfix">
        <h3 class="panel-title">Articulos</h3>
    </div>
    <div class="panel-body ">
        <div class="table-responsive">
            <table ng-table="articulosCtrl.articlesTable" class="table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>
                            <a ng-click="articulosCtrl.setType('CODIGO')">
                                Codigo
                                <span ng-show="articulosCtrl.sortType == 'CODIGO' && !articulosCtrl.sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="articulosCtrl.sortType == 'CODIGO' && articulosCtrl.sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="articulosCtrl.setType('DESCRIPCION')">
                                Descripcion
                                <span ng-show="articulosCtrl.sortType == 'DESCRIPCION' && !articulosCtrl.sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="articulosCtrl.sortType == 'DESCRIPCION' && articulosCtrl.sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="articulosCtrl.setType('UNIDAD')">
                                Unidad
                                <span ng-show="articulosCtrl.sortType == 'UNIDAD' && !articulosCtrl.sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="articulosCtrl.sortType == 'UNIDAD' && articulosCtrl.sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="articulosCtrl.setType('PRECIO_UNITARIO')">
                                Precio Unitario
                                <span ng-show="articulosCtrl.sortType == 'PRECIO_UNITARIO' && !articulosCtrl.sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="articulosCtrl.sortType == 'PRECIO_UNITARIO' && articulosCtrl.sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="articulosCtrl.setType('VALOR_REPOSICION')">
                                Valor de Reposicion
                                <span ng-show="articulosCtrl.sortType == 'VALOR_REPOSICION' && !articulosCtrl.sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="articulosCtrl.sortType == 'VALOR_REPOSICION' && articulosCtrl.sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th></th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="articulo in articulosCtrl.articlesData.Articulos|orderBy:articulosCtrl.sortType:articulosCtrl.sortReverse"
                        ng-click="articulosCtrl.setSelected(articulo.ID_ARTICULO)"
                        ng-class="{info: articulo.ID_ARTICULO === articulosCtrl.idSelectedArticulo}">
                        <td><img class="img-thumbnail" ng-src={{articulo.IMAGEN}} width="100" height="100"></td>
                        <td>{{articulo.CODIGO}}</td>
                        <td>{{articulo.DESCRIPCION}}</td>
                        <td>{{articulo.UNIDAD}}</td>
                        <td>{{articulo.PRECIO_UNITARIO}}</td>
                        <td>{{articulo.VALOR_REPOSICION}}</td>
                        <td style="width:60px">
                            <button ng-if="articulo.ID_ARTICULO === articulosCtrl.idSelectedArticulo"
                                ng-click="articulosCtrl.openModalArticulo('edit', articulo)"
                                class="btn btn-small btn-primary">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<button ng-click="articulosCtrl.openModalArticulo('create', null)" class="btn btn-small">
    Nuevo <span><i class="glyphicon glyphicon-plus"></i></span>
</button>
