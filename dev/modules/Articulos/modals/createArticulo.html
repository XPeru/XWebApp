<div class="modal-header">
    <h3 class="modal-title">Nuevo articulo</h3>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label for="id_art">ID</label>
        <input type="text" class="form-control" id="id_art" ng-model="articulo_created.ID_ART" placeholder="ID">
      </div>
      <div class="form-group">
        <label for="descripcion_art">Descripcion</label>
        <input type="text" class="form-control" id="descripcion_art" ng-model="articulo_created.DESC" placeholder="Descripcion">
      </div>
      <div class="form-group">
        <label for="uni_art">Unidad</label>
        <input type="text" class="form-control" id="uni_art" ng-model="articulo_created.CANT_MED">
      </div>
      <div class="form-group">
        <label for="valor_art">Valor de reposicion</label>
        <input type="text" class="form-control" id="valor_art" ng-model="articulo_created.VAL_REP">
      </div>
      <div class="form-group">
        <label for="precio_art">Precio unitario</label>
        <input type="text" class="form-control" id="precio_art" ng-model="articulo_created.PR_UNIT">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createArticulo(articulo_created)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
