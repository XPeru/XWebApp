<div class="modal-header">
    <h3 class="modal-title">Eliminando articulo</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar al articulo?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="deleteArticulo(selected_articulo)">
    	Si <i class="fa fa-check" aria-hidden="true"></i>
</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">
    	No <i class="fa fa-times" aria-hidden="true"></i>
</button>
</div>
