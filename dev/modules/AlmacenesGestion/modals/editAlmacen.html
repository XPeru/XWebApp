<div class="modal-header">
    <h3 class="modal-title">Editando almacen</h3>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text"
                class="form-control"
                id="codigo"
                ng-model="modalAlmacenCtrl.selected_almacen.CODIGO" 
                placeholder="{{modalAlmacenCtrl.selected_almacen.CODIGO}}">
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicacion</label>
        <input type="text"
                class="form-control"
                id="ubicacion"
                ng-model="modalAlmacenCtrl.selected_almacen.UBICACION" 
                placeholder="{{modalAlmacenCtrl.selected_almacen.UBICACION}}">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success"
            type="button"
            ng-click="modalAlmacenCtrl.editAlmacen(modalAlmacenCtrl.selected_almacen)">
            Editar <i class="fa fa-check" aria-hidden="true"></i>
    </button>
    <button class="btn btn-danger"
            type="button"
            ng-click="modalAlmacenCtrl.cancel()">
            Cancelar <i class="fa fa-times" aria-hidden="true"></i>
    </button>
</div>
