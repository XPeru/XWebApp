<div class="modal-header">
    <h3 class="modal-title">Eliminando almacen</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar al almacen {{modalAlmacenCtrl.selected_almacen.CODIGO}}?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success"
    		type="button"
    		ng-click="modalAlmacenCtrl.deleteAlmacen(modalAlmacenCtrl.selected_almacen)">
    	   <i class="fa fa-check" aria-hidden="true"></i>
            Si
    </button>
    <button class="btn btn-danger"
    		type="button"
    		ng-click="modalAlmacenCtrl.cancel()">
    	   <i class="fa fa-times" aria-hidden="true"></i>
            No
    </button>
</div>
