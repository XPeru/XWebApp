<div class="modal-header">
    <h3 class="modal-title">Eliminando almacen</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar al almacen?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
    		type="button"
    		ng-click="modalAlmacenCtrl.deleteAlmacen(modalAlmacenCtrl.selected_almacen)">
    	Si
    </button>
    <button class="btn btn-danger"
    		type="button"
    		ng-click="modalAlmacenCtrl.cancel()">
    	No
    </button>
</div>
