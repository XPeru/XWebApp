<div class="modal-header">
	<h3 class="modal-title">Eliminando cliente</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar al cliente {{modalClienteCtrl.selectedCliente.NOMBRE}} ?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalClienteCtrl.deleteCliente(modalClienteCtrl.selectedCliente)">
			<i class="fa fa-check" aria-hidden="true"></i>
			Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalClienteCtrl.cancel()">
			<i class="fa fa-times" aria-hidden="true"></i>
			No
	</button>
</div>
