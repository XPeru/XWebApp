<div class="modal-header">
    <h3 class="modal-title">Eliminando cliente</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar al cliente?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalClienteCtrl.deleteCliente(modalClienteCtrl.selectedCliente.ID_PROVEEDOR_CLIENTE)">Si</button>
    <button class="btn btn-danger" type="button" ng-click="modalClienteCtrl.cancel()">No</button>
</div>
