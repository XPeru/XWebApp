<div class="modal-header">
	<h3 class="modal-title">Eliminando estado</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar el estado {{modalEstadoCtrl.selectedEstado.DESCRIPCION}} ?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalEstadoCtrl.deleteEstado(modalEstadoCtrl.selectedEstado.ID_ESTADO)">
			<i class="fa fa-check" aria-hidden="true"></i>
			Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalEstadoCtrl.cancel()">
			<i class="fa fa-times" aria-hidden="true"></i>
			No
	</button>
</div>
