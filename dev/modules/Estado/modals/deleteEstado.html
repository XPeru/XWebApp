<div class="modal-header">
	<h3 class="modal-title">Eliminando estado</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar este estado ?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary"
			type="button"
			ng-click="modalEstadoCtrl.deleteEstado(modalEstadoCtrl.selectedEstado.ID_ESTADO)">
		Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalTipoPersonaCtrl.cancel()">
		No
	</button>
</div>
