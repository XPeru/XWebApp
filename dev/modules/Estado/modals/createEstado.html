<div class="modal-header">
	<h3 class="modal-title"> Creando estado </h3>
</div>
<div class="modal-body">
	<form role="form"
			name="formCreateEstado"
			ng-submit="modalEstadoCtrl.createEstado(modalEstadoCtrl.createdEstado)"
			novalidate>

		<!--Text Example-->
		<div class="form-group"
				ng-class="{'has-error': formCreateEstado.descripcionF.$error.required &&
										!formCreateEstado.descripcionF.$pristine}">
			<label for="descripcion">Descripcion</label>

			<input type="text"
					class="form-control"
					id="descripcion"
					name="descripcionF"
					ng-model="modalEstadoCtrl.createdEstado.DESCRIPCION"
					placeholder="Descripcion"
					required>

			<span ng-show="formCreateEstado.descripcionF.$error.required &&
							!formCreateEstado.descripcionF.$pristine"
					class="help-block">La descripcion es obligatoria</span>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-success" ng-disabled="formCreateEstado.$invalid">
				<i class="fa fa-check" aria-hidden="true"></i>
			</button>
			<button class="btn btn-danger" type="button" ng-click="modalEstadoCtrl.cancel()">
				<i class="fa fa-times" aria-hidden="true"></i>
			</button>
		</div>
	</form>
</div>
