<div class="modal-header">
	<h3 class="modal-title"> Nuevo tipo de documento </h3>
</div>
<div class="modal-body">
	<form role="form"
			name="formCreateTipoDocumento"
			ng-submit="modalTipoDocumentoCtrl.createTipoDocumento(modalTipoDocumentoCtrl.createdTipoDocumento)"
			novalidate>

		<!--Text Example-->
		<div class="form-group"
				ng-class="{'has-error': formCreateTipoDocumento.descripcionF.$error.required &&
										!formCreateTipoDocumento.descripcionF.$pristine}">
			<label for="descripcion">Descripcion</label>

			<input type="text"
					class="form-control"
					id="descripcion"
					name="descripcionF"
					ng-model="modalTipoDocumentoCtrl.createdTipoDocumento.DESCRIPCION"
					placeholder="Descripcion"
					required>

			<span ng-show="formCreateTipoDocumento.descripcionF.$error.required &&
							!formCreateTipoDocumento.descripcionF.$pristine"
					class="help-block">La descripcion es obligatoria</span>
		</div>


		<div class="form-group">
			<button type="submit" class="btn btn-success" ng-disabled="formCreateUsuario.$invalid">
				<i class="fa fa-check" aria-hidden="true"></i>
			</button>
			<button class="btn btn-danger" type="button" ng-click="modalTipoDocumentoCtrl.cancel()">
				<i class="fa fa-times" aria-hidden="true"></i>
			</button>
		</div>
	</form>
</div>
