<div class="modal-header">
	<h3 class="modal-title">Eliminando tipo de documento</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar este tipo de documento?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalTipoDocumentoCtrl.deleteTipoDocumento(modalTipoDocumentoCtrl.selectedTipoDocumento.ID_TIPO_DOCUMENTO)">Si</button>
	<button class="btn btn-danger" type="button" ng-click="modalTipoDocumentoCtrl.cancel()">No</button>
</div>
