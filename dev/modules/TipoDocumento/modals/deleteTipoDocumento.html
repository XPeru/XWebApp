<div class="modal-header">
	<h3 class="modal-title">Eliminando tipo de documento</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar el tipo de documento {{modalTipoDocumentoCtrl.selectedTipoDocumento.DESCRIPCION}} ?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalTipoDocumentoCtrl.deleteTipoDocumento(modalTipoDocumentoCtrl.selectedTipoDocumento.ID_TIPO_DOCUMENTO)">
			<i class="fa fa-check" aria-hidden="true"></i>
			Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalTipoDocumentoCtrl.cancel()">
			<i class="fa fa-times" aria-hidden="true"></i>
			No
	</button>
</div>
