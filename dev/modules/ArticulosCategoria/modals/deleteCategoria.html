<div class="modal-header">
    <h3 class="modal-title">Eliminando categoria</h3>
</div>
<div class="modal-body">
  <p>Realmente desea eliminar la categoria?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deleteCategoria(selected_categoria)">Si</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">No</button>
</div>
