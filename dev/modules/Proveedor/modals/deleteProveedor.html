<div class="modal-header">
	<h3 class="modal-title">Eliminando proveedor</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar al proveedor?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalProveedorCtrl.deleteProveedor(modalProveedorCtrl.selectedProveedor.ID_PROVEEDOR_CLIENTE)">Si</button>
	<button class="btn btn-danger" type="button" ng-click="modalProveedorCtrl.cancel()">No</button>
</div>
