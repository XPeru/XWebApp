<div class="modal-header">
	<h3 class="modal-title">Eliminando Acceso Usuario</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar el acceso usuario : {{modalUsuarioAccesoCtrl.selected_acceso_usuario.DESCRIPCION}} ?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-success"
			type="button"
			ng-click="modalUsuarioAccesoCtrl.deleteAccesoUsuario(modalUsuarioAccesoCtrl.selected_acceso_usuario)">
			<i class="fa fa-check" aria-hidden="true"></i>
			Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalUsuarioAccesoCtrl.cancel()">
			<i class="fa fa-times" aria-hidden="true"></i>
			No
	</button>
</div>
