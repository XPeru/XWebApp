<div class="modal-header">
	<h3 class="modal-title">Eliminando Acceso Usuario</h3>
</div>
<div class="modal-body">
	<p>Realmente desea eliminar este acceso de usuario?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary"
			type="button"
			ng-click="modalUsuarioAccesoCtrl.deleteAccesoUsuario(modalUsuarioAccesoCtrl.selected_acceso_usuario)">
		Si
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalUsuarioAccesoCtrl.cancel()">
		No
	</button>
</div>
