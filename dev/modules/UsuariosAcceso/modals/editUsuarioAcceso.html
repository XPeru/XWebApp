<div class="modal-header">
    <h3 class="modal-title">Editando Acceso de Usuario</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="descripcion_acceso">Descripcion</label>
			<input type="text"
					class="form-control"
					id="descripcion_acceso"
					ng-model="modalUsuarioAccesoCtrl.selected_acceso_usuario.DESCRIPCION"
					placeholder="{{modalUsuarioAccesoCtrl.selected_acceso_usuario.DESCRIPCION}}">
		</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-success"
    		type="button"
    		ng-click="modalUsuarioAccesoCtrl.updateAccesoUsuario(modalUsuarioAccesoCtrl.selected_acceso_usuario)">
    	Editar <i class="fa fa-check" aria-hidden="true"></i>
    </button>
    <button class="btn btn-danger"
    		type="button"
    		ng-click="modalUsuarioAccesoCtrl.cancel()">
    	Cancelar <i class="fa fa-times" aria-hidden="true"></i>
    </button>
</div>
