<div class="container-fluid underheader">
    <div class="row">
        <div class="col-xs-12">
            <div class="leftmargin">
                <div class="row">
                    <table ng-table="usuariosAccesoTable" class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descripcion</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="accesoUsuario in $data.AccesosUsuario" ng-click="setSelected(accesoUsuario.ID_ACCESO_USUARIO)"
                            ng-class="{selected: accesoUsuario.ID_ACCESO_USUARIO === idSelectedAccesoUsuario}">
                            <td style="max-width: 50px">{{accesoUsuario.ID_ACCESO_USUARIO}}</td>
                            <td style="max-width: 50px">{{accesoUsuario.DESCRIPCION}}</td>
                            <td style="width:20px">
                                <button ng-if="accesoUsuario.ID_ACCESO_USUARIO === idSelectedAccesoUsuario"
                                    ng-click="openModalAccesoUsuario('edit', accesoUsuario)"
                                    class="btn btn-small btn-primary">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td style="width:20px">
                                <button ng-if="accesoUsuario.ID_ACCESO_USUARIO === idSelectedAccesoUsuario"
                                    ng-click="openModalAccesoUsuario('delete', accesoUsuario)"
                                    class="btn btn-small btn-danger">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
