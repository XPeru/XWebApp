<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title">Derechos de acceso</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table" ng-table="usuariosAccesoTable">
                <thead>
                    <tr> 
                        <th><a ng-click="setType('ID_ACCESO_USUARIO')">Id<span ng-show="sortType == 'ID_ACCESO_USUARIO' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'ID_ACCESO_USUARIO' && sortReverse" class="fa fa-caret-up"></span>
                          </a></th>
                        <th><a ng-click="setType('DESCRIPCION')">Descripcion<span ng-show="sortType == 'DESCRIPCION' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'DESCRIPCION' && sortReverse" class="fa fa-caret-up"></span>
                          </a></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead> 
                <tbody>
                    <tr ng-repeat="accesoUsuario in $data.AccesosUsuario | orderBy:sortType:sortReverse | filter:search" ng-click="setSelected(accesoUsuario.ID_ACCESO_USUARIO)"
                        ng-class="{info: accesoUsuario.ID_ACCESO_USUARIO === idSelectedAccesoUsuario}">
                        <td style="max-width: 50px">{{accesoUsuario.ID_ACCESO_USUARIO}}</td>
                        <td style="max-width: 50px">{{accesoUsuario.DESCRIPCION}}</td>
                        <td style="width:60px">
                            <button ng-if="accesoUsuario.ID_ACCESO_USUARIO === idSelectedAccesoUsuario"
                                ng-click="openModalAccesoUsuario('edit', accesoUsuario)"
                                class="btn btn-small btn-primary">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </td>
                        <td style="width:60px">
                            <button ng-if="accesoUsuario.ID_ACCESO_USUARIO === idSelectedAccesoUsuario"
                                ng-click="openModalAccesoUsuario('delete', accesoUsuario)"
                                class="btn btn-small btn-danger">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>
</div>
<button ng-click="openModalAccesoUsuario('create', null)"
    class="btn btn-small hvr-fade">
Nuevo <span><i class="glyphicon glyphicon-plus"></i></span>
</button>
