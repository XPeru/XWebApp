						<div class ="row" ng-repeat="almacen in almacenesData.Almacenes" ng-if="$even">

								{{almacen.CODIGO}}

						</div>
					</div>
					<div class="col-xs-6">
						<div class ="row" ng-repeat="almacen in almacenesData.Almacenes" ng-if="$odd">

        </div>
