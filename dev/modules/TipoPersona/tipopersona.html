<div class="panel panel-default panel-primary">
	<div class="panel-heading clearfix">
		<h2 class="panel-title">
			Tipos de Persona
			<button ng-click="tipoPersonaCtrl.switchTableMode()" class="pull-right btn btn-small btn-danger btn_separate">
				 <i ng-if="tipoPersonaCtrl.tableMode" class="fa fa-print" aria-hidden="true"></i> <i ng-if="tipoPersonaCtrl.tableMode" class="fa fa-file-pdf-o" aria-hidden="true"></i> <i ng-if="!tipoPersonaCtrl.tableMode" class="fa fa-long-arrow-left" aria-hidden="true"></i>
			</button>
			<span modal-directive modal-data="tipoPersonaCtrl.modalCreate"></span>
		</h2>
	</div>
	<div class="panel-body">
		<div class="table-responsive" ng-if="tipoPersonaCtrl.tableMode">
			<table class="table table-striped" ng-table-dynamic="tipoPersonaCtrl.table with columns" show-filter="true">
				<tr ng-repeat="tipoPersona in $data track by tipoPersona.ID_TIPO_PERSONA"
					ng-click="tipoPersonaCtrl.setSelected(tipoPersona.ID_TIPO_PERSONA)"
					ng-class="{info: tipoPersona.ID_TIPO_PERSONA === tipoPersonaCtrl.idSelectedTipoPersona}">
					<td ng-repeat="col in columns" ng-class="{button_cell: col.field=='BUTTONS'}">
						{{tipoPersona[col.field]}}
						<div ng-if="tipoPersona.ID_TIPO_PERSONA === tipoPersonaCtrl.idSelectedTipoPersona && col.field=='BUTTONS'">
							<span modal-directive
							modal-data="tipoPersonaCtrl.modalEdit"
							modal-selected-data="tipoPersona">
							</span>
							<span modal-directive
							modal-data="tipoPersonaCtrl.modalDelete"
							modal-selected-data="tipoPersona">
							</span>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div ng-if="!tipoPersonaCtrl.tableMode" id="gridTipoPersona" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection class="grid">
		</div>
	</div>
</div>
