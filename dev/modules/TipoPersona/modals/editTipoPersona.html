<div class="modal-header">
	<h3 class="modal-title">Editando Tipo de Persona</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="tipopersona">Descripcion</label>
			<input type="text"
					class="form-control"
					id="tipopersona"
					ng-model="modalTipoPersonaCtrl.selectedTipoPersona.DESCRIPCION"
					placeholder="Descripcion">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary"
			type="button"
			ng-click="modalTipoPersonaCtrl.updateTipoPersona(modalTipoPersonaCtrl.selectedTipoPersona)">
		Editar
	</button>
	<button class="btn btn-danger"
			type="button"
			ng-click="modalTipoPersonaCtrl.cancel()">
		Cancelar
	</button>
</div>
