<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form role="form"
            name="formLogin"
            ng-submit="loginCtrl.login(loginCtrl.loginUser)"
            noValidate>

        <div class="form-group has-feedback"
             ng-class="{'has-error': (formLogin.emailF.$invalid ||
                                    formLogin.emailF.$error.required) &&
                                    !formCreateIngreso.emailF.$pristine}">
            <label for="email">Email</label>

            <input type="email"
                name="emailF"
                id="email"
                class="form-control"
                ng-model="loginCtrl.loginUser.email"
                placeholder="Correo electronico"
                required>

            <span ng-show="formLogin.emailF.$invalid && !formCreateIngreso.emailF.$pristine"
                    class="glyphicon glyphicon-remove form-control-feedback"
                    aria-hidden="true"></span>

            <span ng-show="(formLogin.emailF.$invalid || formLogin.emailF.$error.required)
                        && !formCreateIngreso.emailF.$pristine"
                        class="help-block">Email is required</span>
        </div>
        <div class="form-group has-feedback"
                ng-class="{'has-error':(formLogin.passwordF.$invalid ||
                                        formLogin.passwordF.$error.required) &&
                                        !formLogin.passwordF.$pristine}">
            <label for="password">Password</label>

            <input type="password"
                name="passwordF"
                id="password"
                class="form-control"
                ng-model="loginCtrl.loginUser.password"
                placeholder="Contrase&ntilde;a"
                required>
            <span ng-show="formLogin.passwordF.$invalid && !formLogin.passwordF.$pristine"
                    class="glyphicon glyphicon-remove form-control-feedback"
                    aria-hidden="true"></span>
            <span ng-show="(formLogin.passwordF.$invalid ||
                            formLogin.passwordF.$error.required) &&
                            !formLogin.passwordF.$pristine"
                    class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit"
                    ng-disabled="formLogin.$invalid"
                    class="btn btn-primary">
                Login
            </button>
        </div>
    </form>
</div>
