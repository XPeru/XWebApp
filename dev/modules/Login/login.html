<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$dirty 
                        && form.username.$error.required }">
            <label for="username">
                Username
            </label>
            <input type="text"
                name="username"
                id="username"
                class="form-control"
                ng-model="loginUser.username"
                required />
            <span ng-show="form.username.$dirty
                        && form.username.$error.required"
                        class="help-block">
                Username is required
            </span>
        </div>
        <div class="form-group"
            ng-class="{ 'has-error': form.password.$dirty
                        && form.password.$error.required }">
            <label for="password">
                Password
            </label>
            <input type="password"
                name="password"
                id="password"
                class="form-control"
                ng-model="loginUser.password"
                required />
            <span ng-show="form.password.$dirty
                        && form.password.$error.required"
                        class="help-block">
                Password is required
            </span>
        </div>
        <div class="form-actions">
            <button type="submit"
                    ng-disabled="form.$invalid || loginUser.dataLoading"
                    ng-click="login(loginUser)"
                    class="btn btn-primary">
                Login
            </button>
            <img ng-if="loginUser.dataLoading" src="" />
        </div>
    </form>
</div>
